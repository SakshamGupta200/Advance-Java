<body>
	<h1>Add New Employee</h1>
       <form action="SaveServlet" method="post">
           <table class="table-responsive table-striped">

                <select name="country" style="width:150px">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Other</option>
                </select>
                </td></tr>

        </form>
